<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta author="Adegbola Johnbeulah /ANCHOR-HUB">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Password Generator</title>
</head>
<body id="body">
  <div class="container">

            <h3 class="h3">Password Generator</h3>

    <form id="genform" class="form">

            <label for="char"></label>
            <input type="checkbox" id="char">Include Characters</input><br>

            <label for="str"></label>
            <input type="checkbox" id="str">Include Strings</input><br>

            <label for="num"></label>
            <input type="checkbox" id="num">Include Numbers</input></br>

            <div class="rnge">
            <input type="range" min="6" max="16">
            <input class="number-input" type="number" id="nmb" min="6" max="16" placeholder="6">
            </div>

            <button type="" class="btn">Generate Password</button></br>

            <label for="result"></label>
            <input class="pass-gen" placeholder="Password Generated" id="password"></input>
    </form>

  </div>
</body>
</html>
