<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style1.css">
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Password Generator</h1><br>
    <form id="passgenform" class="form">
      <label for="noC">Number Of Characters</label>
      <div class="character-container">
        <input type="range" min="1" max="50" value="10" id="charRange">
        <input class="number-input" type="number" min="1" max="50" value="10" id="charNumber">
      </div>

      <label for="ucase">Upper case</label>
      <input type="checkbox" id="ucase">
      
      <label for="lcase">Lower Case</label>
      <input type="checkbox" id="lcase">

      <label for="num">Numbers</label>
      <input type="checkbox" id="num">

      <label for="special">Special Characters</label>
      <input type="checkbox" id="special">

      <button type="submit" class="btn">Generate Password</button>
    </form>
    <h3 class="password-display" id="passwordDisplay">password</h3>
  </div>
</body>
</html>
