<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <script src="script.js" defer></script>

  <link rel="stylesheet" href="style.css">
  <title>Password Generator</title>
</head>
<body>
     <!--The Container for all the elements-->
  <div class="container">
    <h1 class="title">Password Generator</h1><br>
 
      <!--Form-->
    <form id="passwordgenform" class="form">
      <label for="character-length">Length Of Characters</label>
      <div class="sliders">
        <input id="range" min="6" max="16" value="10" type="range">
        <input id="slider" type="number" min="6" max="16" value="6" class="number-input">
      </div>

      <label for="ucase">Upper case</label>
      <input id="ucase" type="checkbox">

      <label for="lcase">Lower Case</label>
      <input id="lcase" type="checkbox">

      <label for="special">Special Character</label>
      <input id="special" type="checkbox">

      <label for="num">Number</label>
      <input id="num" type="checkbox">

      <button type="submit" class="btn">Generate Password</button>
    </form>

    <!--Displays the Password-->
    <h3 id="p" class="password-display">Generated Password</h3>
  </div>
</body>
</html>
